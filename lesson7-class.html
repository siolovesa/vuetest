<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <style>
    .red {
      color: red;
    }
    .thin {
      font-weight: 200;
    }
    .active {
      font-style: italic;
    }
  </style>
  <body>
    <div id="app">
      <!-- 1.直接传进一个数组 class使用 v-bind进行数据绑定 -->
      <h1 :class="['red', 'thin']">{{ msg }}</h1>
      <!-- 2.数组中可使用三元表达式 -->
      <h1 :class="['red', 'thin', flag?'active':'']">{{ msg }}</h1>
      <!-- 3.数组中嵌套对象 -->
      <h1 :class="['red', 'thin', {'active': flag}]">{{ msg }}</h1>
      <!-- 4.直接绑定对象 -->
      <h1 :class="classObj">{{ msg }}</h1>
    </div>
    <script>
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          flag: true,
          classObj: { red: true, thin: false, active: true }
        }
      });
    </script>
  </body>
</html>
