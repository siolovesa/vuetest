<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <!-- 使用内联样式绑定 -->
      <!-- 对象就是无序键值对集合 ，含有 - 的样式需用''包裹-->
      <p :style="{color:'red', 'font-size': '24px'}">{{ msg }}</p>
      <p :style="styleObj">{{ msg }}</p>
      <!-- 通过数组 引用多个样式对象-->
      <p :style="[styleObj, styleObj1]">{{ msg }}</p>
    </div>
    <script>
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "hello world",
          styleObj: { color: "red", "font-weight": "600" },
          styleObj1: { "font-style": "italic" }
        }
      });
    </script>
  </body>
</html>
