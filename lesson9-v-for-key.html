<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <label for="">id：<input type="text" v-model="id"/></label>
        <label for="">name：<input type="text" v-model="name"/></label>
        <input type="button" value="add" @click="add" />
      </div>
      <!-- v-for 循环时候，key属性只能使用 唯一的值 number或string -->
      <!-- key 在使用的时候必须使用属性绑定的形式 -->
      <p v-for="(item, index) in list" :key="item.id">
        <input type="checkbox" />
        {{ item.id }}:{{ item.name }}
      </p>
    </div>
    <script>
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {
          id: "",
          name: "",
          list: [
            { id: 1, name: "李四" },
            { id: 2, name: "嬴政" },
            { id: 3, name: "张胜男" },
            { id: 4, name: "项羽" }
          ]
        },
        methods: {
          add() {
            // this.list.push({ id: this.id, name: this.name });
            this.list.unshift({ id: this.id, name: this.name });
          }
        }
      });
    </script>
  </body>
</html>
