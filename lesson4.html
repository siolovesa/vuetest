<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
    <style>
      .inner {
        background: #ccc;
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="inner" @click="divHandler">
        <!-- 使用.stop 阻止冒泡 -->
        <input type="button" value="click" @click.stop="btnHandler" />
      </div>

      <a href="http://www.baidu.com" @click.prevent="linkHandler"
        >有问题找百度</a
      >

      <div class="inner" @click.capture="divHandler">
        <input type="button" value="click1" @click.self="btnHandler" />
      </div>

      <a href="http://www.baidu.com" @click.prevent.once="linkHandler"
        >有问题找百度</a
      >

      <div class="inner" @click="divHandler">
        <input type="button" value="click2222" @click.self="btnHandler" />
      </div>
    </div>
    <script>
      // v-on 事件修饰符
      // stop 阻止事件冒泡
      // prevent 阻止默认行为
      // capture 捕获触发事件的机制
      // self 只有点击当前元素，才会触发事件(只会阻止自己身上冒泡行为触发，不会阻止别身上的)
      // once 只触发一次
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {
          divHandler() {
            console.log("click the div");
          },

          btnHandler() {
            console.log("click the btn");
          },

          linkHandler() {
            console.log("click baidu");
          }
        }
      });
    </script>
  </body>
</html>
