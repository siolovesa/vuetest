<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <my-com3></my-com3>
    </div>
    <div id="app2">
      <login></login>
    </div>
    <!-- 在被控制的 #app 外面，使用template 元素，定义组件的HTML模板结构 -->
    <template id="tmp1">
      <div>
        <h1>
          这是通过 template
          元素，在外部定义的组件结构，这个是方式，有代码的只能提示和高亮
        </h1>
        <h3>asdasdas</h3>
      </div>
    </template>

    <template id="tmp2">
      <div>
        <h1>这是私有的 login 组件</h1>
      </div>
    </template>

    <script>
      Vue.component("myCom3", {
        template: "#tmp1"
      });
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
      });

      var vm2 = new Vue({
        el: "#app2",
        data: {},
        methods: {},
        filters: {},
        directives: {},
        components: {
          // 定义实例内部私有组件
          login: {
            template: "#tmp2"
          }
        },

        beforeCreate() {},
        created() {},
        beforeMount() {},
        mounted() {},
        beforeUpdate() {},
        updated() {},
        beforeDestroy() {},
        destroyed() {}
      });
    </script>
  </body>
</html>
