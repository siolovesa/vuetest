<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <my-com2></my-com2>
    </div>
    <script>
      Vue.component("myCom2", {
        //  无论是哪种方式创建出来的组件，组件template 属性指向的模板内容，
        // 必须有且只能有唯一的一个根元素
        template:
          "<div><h3>这是直接使用Vue.component 创建出来的组件</h3><span>111</span></div>"
      });
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
      });
    </script>
  </body>
</html>
