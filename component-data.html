<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <counter></counter>
      <hr />
      <counter></counter>
      <hr />
      <counter></counter>
    </div>
    <template id="tmp1">
      <div>
        <input type="button" value="+1" @click="increment" />
        <h3>{{ count }}</h3>
      </div>
    </template>
    <script>
      const dataObj = { count: 0 };
      // 计数器，身上一个按钮
      Vue.component("counter", {
        template: "#tmp1",
        data: function() {
          // return dataObj;
          return { count: 0 };
        },
        methods: {
          increment() {
            this.count++;
          }
        }
      });
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {},
        methods: {}
      });
    </script>
  </body>
</html>
