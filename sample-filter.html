<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ msg | msgFormat }}</p>
      <p>{{ msg | msgFormat | msgFormatkey('陈大文') }}</p>
      <!-- 过滤器可以多次调用 -->
    </div>
    <script>
      // 定义一个vue 全局过滤器
      Vue.filter("msgFormat", function(msg) {
        // 字符串的 replace 方法，第一个参数除了可以定义一个字符串，还可以定义一个正则
        // return msg.replace("你", "我");
        return msg.replace(/你/g, "我");
      });

      Vue.filter("msgFormatkey", function(msg, arg) {
        return msg.replace(/我/g, arg);
      });
      // 导入vue后，浏览器内存中，多了一个vue构造函数
      var vm = new Vue({
        el: "#app",
        data: {
          msg:
            "曾经，你是一个中二的少年，傻傻的你会问着一个问题，谁是这个是世界上最帅的人"
        },
        methods: {}
      });
    </script>
  </body>
</html>
