<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <script src="./lib/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <p>{{ msg }}</p>
      <!-- v-bind 只能实现数据的单向绑定 从 M 自动绑定到 V 中,无法实现双向绑定 -->
      <!-- v-model 指令 可以实现 表单元素 和 Model 中数据的双向数据绑定 -->
      <input type="text" :value="msg" />
      <br />
      <!-- v-model 只能运用到表单元素当中 （radio,checkbox,select,input,textarea） -->
      <input type="text" v-model="msg" />
    </div>
    <script>
      // vm - view modal
      var vm = new Vue({
        el: "#app",
        data: {
          msg: "hello world"
        }
      });
    </script>
  </body>
</html>
